<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="./css/style.css" />
        <link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
		/>
	</head>
	<body>
		<section class="home-header">
			<!-- header section -->
			<header class="header">
				<a href="#home" class="logo">3LA</a>
				<nav class="navbar">
					<a href="#Gallery">Gallery</a>
					<a href="#Contact">Contact</a>
				</nav>
			</header>
			<!-- header section stops -->
			<!-- home section starts -->
			<div class="home">
				<h3>
					located at: Shop no. 16 Handshake building Fedha road Embakasi					
				</h3>
			</div>
		</section>
		
		<!-- gallery section starts -->
		<section class="gallery">
			<div class="main">
				<h4 class="heading">Gallery</h4>
				<div class="box-container">
					<div class="box boxb"><img src="./images/sofabed1.jpg" alt=""></div>
					<div class="box"><img src="./images/sofabed2.jpg" alt=""></div>
					<div class="box"><img src="./images/sofabed3.png" alt=""></div>
					<div class="box"><img src="./images/corner-sofa-sandy1.jpg" alt=""></div>
					<div class="box"><img src="./images/corner-sofa-sandy2.jpg" alt=""></div>
					<div class="box boxb"><img src="./images/corner-sofa-sandy4.jpg" alt=""></div>
					<div class="box boxb"><img src="./images/chester1.jpg" alt=""></div>
					<div class="box"><img src="./images/chester2.jpg" alt=""></div>
					<div class="box"><img src="./images/chester3.jpg" alt=""></div>
					<div class="box"><img src="./images/bedwithcushion1.jpg" alt=""></div>
					<div class="box"><img src="./images/bedwithcushion2.jpg" alt=""></div>
					<div class="box boxb"><img src="./images/bedwithcushion3.jpg" alt=""></div>
					<div class="box boxb"><img src="./images/wrought-iron-b8ed-tao.jpg" alt=""></div>
					<div class="box"><img src="./images/wrought-iron-bed-t5ao.jpg" alt=""></div>
					<div class="box"><img src="./images/wrought-iron-bed-tao.jpg" alt=""></div>
					<div class="box"><img src="./images/tvstand1234.jpeg" alt=""></div>
					<div class="box"><img src="./images/tvstand2.jpg" alt=""></div>
					<div class="box boxb"><img src="./images/tvstand3.jpg" alt=""></div>
				</div>
			</div>
		</section>
		<!-- gallery section stops -->
		<!-- contact section -->
		<section class="contact">
			<div class="main">
				<h4 class="heading">Contact Us</h4>
				<div class="box-container">
					<div class="form" id="formomn">
						<h4>Drop us an inquiry</h4>
						<label for="name">Name</label>
						<input type="text" placeholder="Enter your name.." id="name" >
						<label for="email">Email</label>
						<input type="email" placeholder="Enter your email.." id ="email">
						<label for="message">Message</label>
						<textarea name="message" cols="30" rows="10"></textarea>
						<input type="submit" value="Send form" id="submitBtn">
						</form>
					</div>
					<div class="image">
						<img src="./images/comfy chair.png" alt="">
					</div>
				</div>
				

				</div>
			</div>
		</section>
		<script src="./js/script.js"></script>
	</body>
</html>
